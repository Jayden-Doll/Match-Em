<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a card matching game made by Jayden Doll."
    />
    <title>Matching Game</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body">
    <div id="overlay" class="overlay overlay-hidden"></div>
    <div id="menu" class="menu-container">
      <h1 class="title-menu">Matching Game</h1>
      <div class="card-amount-container">
        <h1 class="title-option">Select Board Size</h1>
        <div class="button-options">
          <button tabindex="0" id="btn-12" class="btn-option">
            small (12 cards)
          </button>
          <button tabindex="0" id="btn-24" class="btn-option">
            medium (24 cards)
          </button>
          <button tabindex="0" id="btn-36" class="btn-option">
            large (36 cards)
          </button>
        </div>
      </div>
      <button tabindex="0" id="btn-start" class="btn-start">Start Game</button>
    </div>
    <div class="container">
      <div class="btn-container in-game">
        <h2 id="subtitle"><span id="attempts">#</span>Attempts left</h2>
        <button id="btn-to-menu-ingame" class="btn btn-to-menu in-game">
          Back to Menu
        </button>
      </div>
    </div>
    <div id="popup-container" class="popup-container popup-hidden">
      <p id="popup-message"></p>
      <h1>Play again?</h1>
      <div class="btn-container">
        <button id="btn-restart" class="btn btn-restart">New Game</button>
        <button id="btn-to-menu-popup" class="btn btn-to-menu">
          Back to Menu
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
