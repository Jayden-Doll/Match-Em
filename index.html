<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Game</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--Styles-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body">
    <div id="overlay" class="overlay overlay-hidden"></div>
    <div id="menu" class="menu-container">
      <h1 class="title-menu">Matching Game</h1>
      <div class="card-amount-container">
        <h1 class="title-secondary">Select Card Amount</h1>
        <div class="button-options">
          <a id="btn-12" class="btn-option">12 Cards</a>
          <a id="btn-24" class="btn-option">24 Cards</a>
          <a id="btn-36" class="btn-option">36 Cards</a>
        </div>
      </div>
      <a id="btn-start" class="btn-start">Start Game</a>
    </div>
    <div class="container">
      <h1 class="title">matching game</h1>
      <div class="attempt-container">
        <h2 id="subtitle"><span id="attempts">#</span>Attempts left</h2>
      </div>
    </div>
    <div id="popup-container" class="popup-container popup-hidden">
      <p id="popup-message"></p>
      <h1>Play again?</h1>
      <div class="btn-container">
        <a id="btn-restart" class="btn btn-restart">New Game</a>
        <a id="btn-to-menu" class="btn btn-to-menu">Back to Menu</a>
      </div>
    </div>
    <div class="grid grid-container"></div>

    <script src="./script.js"></script>
  </body>
</html>
